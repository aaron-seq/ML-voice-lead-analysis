# Prometheus Configuration for ML Voice Lead Analysis
# Monitors backend API, database, and system performance

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ml-voice-analysis'
    environment: '${ENVIRONMENT:-production}'

rule_files:
  - "alert_rules.yml"

scrape_configs:
  # Backend API Metrics
  - job_name: 'backend-api'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    
  # System Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    
  # Database Metrics
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s
    
  # Redis Metrics
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s
    
  # Application Health Checks
  - job_name: 'health-checks'
    static_configs:
      - targets: 
          - 'backend:8000'
          - 'frontend:3000'
    metrics_path: '/health'
    scrape_interval: 30s
    scrape_timeout: 10s

alertmanager_config:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093