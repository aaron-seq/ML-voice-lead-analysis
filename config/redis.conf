# Redis Configuration for ML Voice Lead Analysis
# Production-ready settings with security and performance optimizations

# Network Settings
# bind 127.0.0.1 ::1  # Uncomment for production, bind to localhost only
bind 0.0.0.0          # Development: allow all connections
protected-mode no     # Development: disable protected mode
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# General Settings
daemonize no          # Run in foreground for Docker
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Snapshotting (disabled for AOF)
save ""
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
rdb-del-sync-files no
dir /data

# Replication
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync yes
repl-diskless-sync-delay 5
repl-diskless-sync-max-replicas 0
repl-diskless-load disabled
repl-disable-tcp-nodelay no
replica-priority 100

# Security
# requirepass your_secure_password_here  # Uncomment and set in production
acllog-max-len 128

# Persistence - Append Only File (AOF)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes
aof-timestamp-enabled no

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5
replica-ignore-maxmemory yes

# Lazy Freeing
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no
lazyfree-lazy-user-del no
lazyfree-lazy-user-flush no

# Threaded I/O
io-threads 4
io-threads-do-reads no

# Kernel OOM Control
oom-score-adj no
oom-score-adj-values 0 200 800
disable-thp yes

# Kernel Transparent Huge Pages
# Run: echo never > /sys/kernel/mm/transparent_hugepage/enabled

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitor
latency-monitor-threshold 0

# Event Notification
notify-keyspace-events ""

# Advanced Config
hash-max-listpack-entries 512
hash-max-listpack-value 64
list-max-listpack-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-listpack-entries 128
zset-max-listpack-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes
jemalloc-bg-thread yes
